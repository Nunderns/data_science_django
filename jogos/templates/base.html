<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard de Jogos{% endblock %}</title>

    <!-- Bootstrap + Ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="icon" href="{% static 'jogos/images/favicon.ico' %}" type="image/x-icon">

    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #1cc88a;
            --light-color: #f8f9fc;
            --dark-color: #5a5c69;
        }

        body {
            background-color: var(--light-color);
        }

        /* Navbar personalizada */
        .navbar-custom {
            background: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color) 0%, #224abe 100%);
        }

        .navbar-custom .nav-link,
        .navbar-custom .navbar-brand {
            color: white !important;
        }

        .navbar-custom .nav-link:hover {
            color: #dbe1ff !important;
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            margin-bottom: 1.5rem;
        }

        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            font-weight: 600;
        }

        .stat-card {
            border-left: 0.25rem solid var(--primary-color);
        }

        .stat-card.success {
            border-left-color: var(--secondary-color);
        }

        .stat-card .text-xs {
            font-size: 0.7rem;
            text-transform: uppercase;
        }

        .stat-card .h5 {
            font-weight: 700;
        }

    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="#">
            <i class="bi bi-joystick me-2"></i>GameStats
        </a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">
                        <i class="bi bi-speedometer2 me-1"></i>Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'estatisticas' in request.path %}active{% endif %}" href="{% url 'estatisticas' %}">
                        <i class="bi bi-graph-up me-1"></i>Estatísticas
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if 'jogos' in request.path %}active{% endif %}" href="{% url 'lista_jogos' %}">
                        <i class="bi bi-joystick me-1"></i>Jogos
                    </a>
                </li>
            </ul>

            <div class="d-flex">
                <button class="btn btn-sm btn-outline-light me-2">
                    <i class="bi bi-download me-1"></i>Exportar
                </button>
                <button class="btn btn-sm btn-warning text-dark fw-bold">
                    <i class="bi bi-plus-circle me-1"></i>Adicionar Jogo
                </button>
            </div>
        </div>
    </div>
</nav>

<main class="container py-4">
    <h1 class="h2 mb-4">{% block page_title %}Dashboard{% endblock %}</h1>

    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
